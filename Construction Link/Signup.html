<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="css/SignUp_Css.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="asstes/Logo.jpg" alt="University Logo" class="logo">
            <h1>Construction Link</h1>
            <h3>Create Your Account</h3>
            <form onsubmit="return validateLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <label for="password">Confirm Password:</label>
                <input type="password" id="Confirm password" name="password">
                
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Remember Me
                </label>

                <button type="submit">Sign Up</button>
                <button type="button" class="google-login">
                    <img src="/assets/Google_logo-transformed.webp" alt="Google Logo" class="google-logo">
                    SignUp with Google
                </button>
                
                
                <p class="signup-text">Already have an account? <a href="#">Sign In</a></p>
            </form>
        </div>
    </div>
    
    
</body>
</html>
