<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login_Css.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/Logo.jpg" alt="University Logo" class="logo">
            <h1>Construction Link</h1>
            <h3>Login To Your Account</h3>
            <form onsubmit="return validateLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <div class="options">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
                <button type="button" class="google-login">
                    <img src="assets/Google_logo-transformed.webp" alt="Google Logo" class="google-logo">
                    Login with Google
                </button>
                
                <p id="error-message" class="error-message" style="display: none;">Wrong username or password</p>
                <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
    
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            
            // Replace these with your actual credentials
            const correctUsername = "user";
            const correctPassword = "password";
            
            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            // Check if the credentials are correct
            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");
                // You can redirect to another page here, e.g., window.location.href = "home.html";
            } else {
                errorMessage.style.display = "block"; // Show the error message
            }
        }
    </script>
</body>
</html>
