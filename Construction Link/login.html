<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="main-login">
            <div class="col1">
                <div class="login-img">
                    <a href="index.html"><img src="graphics/ilovepdf.svg" alt=""></a>
                </div>
                <h2 class="login-first-heading">Login to your account</h2>
                <div class="social-icons">
                    <a href="" class="facebook">
                        <i class="fa-solid fa-phone"></i>
                        Phone
                    </a>
                    <a href="" class="Google">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </a>
                </div>
                <form action="">
                    <input type="email" name="email" placeholder="Enter Your email" class="email">
                    <input type="password" name="pass" placeholder="Password" class="password">
                </form>
                <div class="forgot">
                    <a href="">Forgot Your Password?</a>
                </div>
                <div class="login-btn">
                    <a href="">Log In</a>
                </div>
                <h3 class="create-account">Don't have an account? <span><a href="" class="sub-account">Create an account</a></span></h3>
            </div>
            <div class="col2">
                
            </div>
        </div>
    </section>
</body>

</html>
